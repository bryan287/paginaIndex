            <div class="fila">

                    <input type="text" name="Nom" id="Nom" required minlength="3" maxlength="30" pattern="[A-Za-z]+" placeholder="Nombre">

            </div>
            <div class="fila">
                <div class="collabel1">
                    <label>Apellido Paterno *</label>
                </div>

                </div>
            </div>
            <div class="fila">
                <div class="collabel1">
                    <label>E-mail *</label>
                </div>
                <div class="colinput1">
                    <input type="email" name="Email" id="Email" required placeholder="xxxxxx@gmail.com" pattern="[a-z0-9]+@[a-z.-]+\.[a-z]{2,}">
                </div>
                <div class="colParrafo">
                    <p id="email"></p>
                </div>
            </div>
            <div class="fila">
                <div class="collabel1">
                    <label>Telefono *</label>
                </div>
                <div class="colinput1">
                    <input type="tel" name="Tel" id="Tel" required pattern="\+[0-9]{0,4} [0-9]{0-1} [0-9]{4} [0-9]{4}" placeholder="+52 1 000 000 0000">
                </div>
                <div class="colParrafo">
                    <p id="tel"></p>
                </div>
            </div>
